<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="keywords" content="HTML, CSS, JavaScript">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bailey's Digital Clock</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body onload="initClock()">

  <!-- digital clock start -->
  <div class="datetime">
    <div class="date">
     <span id="daynum">00 일</span>
      <span id="dayname">일</span>,
      <span id="month">월</span>,
      <span id="year">년</span>
    </div>
    
    <div class="time">
      <div id="hour">00</div>:
      <div id="minutes">00</div>:
      <div id="seconds">00</div>
      <div id="period" class="seconds-display">AM</div>
    </div>
  </div>
  
  
  <!-- digital clock end -->
  <script src="js/main.js"></script>
</body>
</html>
