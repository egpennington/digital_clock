<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="keywords" content="HTML, CSS, JavaScript">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>나의 한국 디지털 시계</title>
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="manifest" href="site.webmanifest">
  <link rel="stylesheet" href="css/style.css">
</head>
<body onload="initClock()">

  <!-- digital clock start -->
  <p class="txt-white txt-sm">click/hover to light up</p>
  <div class="datetime">
    
    <div class="date">
      <span id="dayname">일</span>
      <span id="daynum">00 일</span>      
      <span id="month">월</span>
      <span id="year">년</span>
    </div>
    
    <div class="time">
      <div id="hour">00</div>:
      <div id="minutes">00</div>:
      <div id="seconds" class="seconds-display">00</div>
      <div id="period" class="period-display">AM</div>
    </div>
  </div>
  
  
  <!-- digital clock end -->
  <script src="js/main.js"></script>
  <!-- <a href="https://www.flaticon.com/free-icons/hour" title="hour icons">Hour icons created by Those Icons - Flaticon</a> -->
</body>
</html>
